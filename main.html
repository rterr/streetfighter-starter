<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="main">
		<div class="ryu">
  			<div class="ryu-still ryu-action"></div>
  			<div class="ryu-ready ryu-action"></div>
  			<div class="ryu-throwing ryu-action"></div>
  			<div class="ryu-cool ryu-action"></div>
		</div>
		<div class="hadouken"></div>
		<div class="how-to">
			<p>Click on a Ryu to make him throw a Hadouken.</p>
			<p> Press and hold down the "x" key to make them strike a cool pose!</p>
		</div>
		<div class="hulk-ryu">
  			<div class="ryu-still ryu-action"></div>
  			<div class="ryu-ready ryu-action"></div>
  			<div class="ryu-throwing ryu-action"></div>
  			<div class="ryu-cool ryu-action"></div>
  		</div>
		<div class="hulk-hadouken"></div>
	</div>

	<audio id="hadouken-sound" src="sound/hadouken.mp3">
	<audio id="groove-sound" src="sound/cool.mp3">
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
